<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        setInterval(function () {
            document.title = new Date().toTimeString();
        }, 1000);
    </script>
    <div class="container">
        <div class="face">
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">10</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">11</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">12</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">1</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">2</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">3</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">4</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">5</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">6</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">7</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">8</div></div>
            <div class="dot">&#x2022;</div>
            <div class="number"><div class="fix-rotation">9</div></div>
            <div class="outer-ring"></div>
            <div class="line"></div>
            <div class="second-hand"></div>
            <div class="minute-hand"></div>
            <div class="hour-hand"></div>
            <div class="center-dot">&#x2022;</div>
        </div>
    </div>
</body>
</html>
